<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static', filename='stylesheet.css')}}">
        <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}">
        <title>SEGUID CALCULATOR</title>
    </head>
    <body>

        <div class="container">
            <div class="row font-monospace">
                <div class="col fs-1">
                 seguid calculator
                </div>
            </div>
            <div class="row font-monospace">
               <div class="col">
                Biological sequences in raw format only. All except ABCDEFGHIJKLMNOPQRSTUVWXYZ and lower cased will be ignored.
               </div>
            </div>

            <div class="row fs-4 font-monospace">
                <div class="col-md-2">
                  uSEGUID
                </div>
                <div class="col-md-5">
                  {{seguid}}
                </div>
            </div>
            <div class="row fs-4 font-monospace">
                <div class="col-md-2">
                  lSEGUID
                </div>
                <div class="col-md-5">
                  {{lseguid}}
                </div>
            </div>
            <div class="row fs-4 font-monospace">
                <div class="col-md-2">
                  cSEGUID
                </div>
                <div class="col-md-5">
                  {{cseguid}}
                </div>
            </div>
            <div class="row fs-4 font-monospace">
                <div class="col-md-2">
                  Length
                </div>
                <div class="col-md-5">
                  {{length}}
                </div>
            </div>
            <div class="row fs-4 font-monospace">
                <div class="col-md-2">
                  Characters
                </div>
                <div class="col-md-5">
                  {{characters}}
                </div>
            </div>
            <div class="row">
                <form action="{{ url_for('index') }}" method="POST">
                    <textarea class="form-control" name="sequence" rows="10" cols="120">{{sequence}}</textarea>
                    <input type="submit" name="calc"   class="btn btn-success" value="calc">
                    <input type="submit" name="reverse"   class="btn btn-success" value="reverse">
                    <input type="submit" name="complement"   class="btn btn-success" value="complement">
                    <input type="submit" name="reverse_complement"   class="btn btn-success" value="reverse complement">
                    <input type="submit" name="clear" class="btn btn-danger" value="clear">
                    powered by <a href="https://github.com/BjornFJohansson/pydna">pydna</a>
                </form>
            </div>
        </div>
    </body>
</html>
